    <script type='text/javascript'>
    
        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires="+d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            let name = cname + "=";
            let ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        }

    </script>
    <script src="/socket.io/socket.io.js"></script>
        <script>
            
            var socket = io();
            
            socket.on('receiveToken', (token) => {
                console.log('received token');
                setCookie('account',token,1);
                const loginCont = document.getElementById('login');
                loginCont.innerHTML='Sending you to your destination.';
                loginCont.style="";
                setTimeout(() => {
                    document.location = document.location.origin;
                }, 2500);
            });
            
            function validateForm() {
                var x = document.getElementById('username').value;
                var y = document.getElementById('password').value;
                if(x == ''||y==''){
                    alert('Please fill out all areas.');
                }else{
                    socket.emit('requestToken',x,y);
                }
            }

            const inputs = document.getElementsByTagName('input');

            for (let index = 0; index < inputs.length; index++) {
                const element = inputs[index];
                console.log(element)
                element.addEventListener('keydown', (key) => {

                    console.log('enterpressed')
            
                    if(key.keyCode == 13){
                        validateForm()
                    }

                });
            }

        </script>
